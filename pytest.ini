[pytest]
# 测试输出格式配置
console_output_style = count
log_cli = true
log_cli_level = INFO
log_cli_format = %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试报告配置
addopts = 
    --verbose
    --html=reports/report.html
    --self-contained-html
    --alluredir=allure-results
    --tb=short
    --show-capture=no
    --disable-warnings
    --no-header
    --no-summary

# 测试收集配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 环境变量配置
# 注意：这些是示例值，实际使用时应该通过 .env 文件或系统环境变量配置
# 移除硬编码的业务URL和ID，必须通过环境变量显式配置
# env =
#     API_BASE_URL=https://example.com/api
#     TEST_PROJECT_ID=your-project-id

# 标记配置
markers =
    plugin_tests: Plugin API tests
    smoke: smoke test cases
    positive: positive test cases
    negative: negative test cases
    boundary: boundary test cases
    high: high priority test cases
    medium: medium priority test cases
    low: low priority test cases

# 日志配置
log_file = test.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 添加钩子来自动打开报告
[pytest_plugins]
hooks = pytest_html_report

[hooks]
pytest_terminal_summary = 
    import subprocess
    subprocess.run(['open', 'reports/report.html']) 